<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rechner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rechner</h1>
    <div class="calculator-container">
        <div class="top-bar">
            <div class="menu-icon">☰</div>
            <div class="calculator-mode">Standard</div>
            <div class="history-icon">⟳</div>
        </div>

        <div class="display-area">
            <div class="history-display"></div>
            <input type="text" class="display" value="0" disabled>
        </div>

        <div class="memory-buttons">
            <button class="button memory" data-value="MC">MC</button>
            <button class="button memory" data-value="MR">MR</button>
            <button class="button memory" data-value="M+">M+</button>
            <button class="button memory" data-value="M-">M-</button>
            <button class="button memory" data-value="MS">MS</button>
            <button class="button memory" data-value="M˅">M˅</button>
        </div>

        <div class="buttons grid-container">
            <button class="button function" data-value="%">%</button>
            <button class="button function" data-value="CE">CE</button>
            <button class="button function" data-value="C">C</button>
            <button class="button function" data-value="backspace">⌫</button>

            <button class="button function" data-value="1/x">¹/ₓ</button>
            <button class="button function" data-value="x^2">x²</button>
            <button class="button function" data-value="sqrt">√x</button>
            <button class="button operator" data-value="/">÷</button>

            <button class="button number" data-value="7">7</button>
            <button class="button number" data-value="8">8</button>
            <button class="button number" data-value="9">9</button>
            <button class="button operator" data-value="*">×</button>

            <button class="button number" data-value="4">4</button>
            <button class="button number" data-value="5">5</button>
            <button class="button number" data-value="6">6</button>
            <button class="button operator" data-value="-">-</button>

            <button class="button number" data-value="1">1</button>
            <button class="button number" data-value="2">2</button>
            <button class="button number" data-value="3">3</button>
            <button class="button operator" data-value="+">+</button>

            <button class="button function" data-value="+/-">+/-</button>
            <button class="button number" data-value="0">0</button>
            <button class="button number" data-value=",">,</button>
            <button class="button equals" data-value="=">=</button>
        </div>
    <script src="index.js"></script>
</body>
</html>
</head>
